<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH GATEWAY | INTELLIGENCE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--shadow-premium);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-title {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }
        .auth-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
        }
        .auth-tab {
            padding: 10px 0;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition-premium);
        }
        .auth-tab.active {
            color: var(--text-primary);
            border-color: var(--accent-gold);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #f9f9f9;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            transition: var(--transition-premium);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: #fff;
        }
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: var(--transition-premium);
        }
        .auth-btn:hover {
            background: #000;
            transform: translateY(-2px);
        }
        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        #auth-error {
            color: #ef4444;
            font-size: 0.8rem;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-ambient"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">Intelligence System</div>
                <div class="auth-title" id="form-title">Login</div>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" id="tab-login" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" id="tab-register" onclick="switchTab('register')">Register</div>
            </div>

            <div id="auth-error"></div>

            <form id="auth-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@intelligence.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn" id="submit-btn">Initialize Protocol</button>
            </form>

            <div class="auth-divider">OR</div>

            <button class="google-btn" onclick="loginWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google">
                Continue with Google
            </button>

            <div class="auth-footer">
                <p>CORE_ENGINE // v.2.0.4 // SECURE_ACCESS</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script type="module" src="auth.js"></script>
    <script>
        function switchTab(mode) {
            const title = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const errorDiv = document.getElementById('auth-error');
            
            errorDiv.style.display = 'none';

            if (mode === 'login') {
                title.innerText = 'Login';
                submitBtn.innerText = 'Initialize Protocol';
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
                window.authMode = 'login';
            } else {
                title.innerText = 'Register';
                submitBtn.innerText = 'Create Profile';
                tabRegister.classList.add('active');
                tabLogin.classList.remove('active');
                window.authMode = 'register';
            }
        }
        window.authMode = 'login';
    </script>
</body>
</html>
